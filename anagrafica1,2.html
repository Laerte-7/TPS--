<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Dati</title>
</head>
<body>
    <h2>Inserisci i tuoi dati</h2>
    <form id="userForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required><br>
        
        <label for="eta">Età:</label>
        <input type="number" id="eta" required><br>
        
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" required><br>
        
        <button type="submit">Salva</button>
    </form>

    <script>
        
        const dati = []
        function registra(){
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("età").value;
            const indirizzo = document.getElementById("indirizzo").value;
            
            account = {Nome:nome,Cognome:cognome,Eta:eta,Indirizzo:indirizzo};
            dati.push(account);
            document.getElementById("myForm").reset();
        }
        function prossimaPagina(){
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("età").value;
            const indirizzo = document.getElementById("indirizzo").value;
            
            account = {Nome:nome,Cognome:cognome,Eta:eta,Indirizzo:indirizzo};
            dati.push(account);
            document.getElementById("myForm").reset();
            localStorage.setItem("datiAccount", JSON.stringify(dati));
            window.location.href = "anagrafica2,2.html";
        }
	
    </script>
</body>
</html>
