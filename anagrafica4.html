<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Dati Utente</title>
</head>
<body>
    <h1>Inserisci i tuoi dati</h1>
    <form id="userForm">
        <label for="nome">Nome: <input type="text" id="nome" required></label><br><br>
        <label for="cognome">Cognome: <input type="text" id="cognome" required></label><br><br>
        <label for="eta">Et√†: <input type="number" id="eta" required min="0"></label><br><br>
        <label for="indirizzo">Indirizzo: <input type="text" id="indirizzo" required></label><br><br>
        <button type="submit">Invia</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nuovoUtente = {
                nome: document.getElementById('nome').value.trim(),
                cognome: document.getElementById('cognome').value.trim(),
                eta: document.getElementById('eta').value,
                indirizzo: document.getElementById('indirizzo').value.trim()
            };

            
            let utenti = JSON.parse(localStorage.getItem('utenti')) || [];

          
            utenti.push(nuovoUtente);

           
            localStorage.setItem('utenti', JSON.stringify(utenti));

        
            window.location.href = "risultati.html";
        });
    </script>
</body>
</html>
