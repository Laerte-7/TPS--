<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati Utente</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Elenco Utenti Inseriti</h1>
    <div id="tabellaRisultati"></div>

    <script>
        const utenti = JSON.parse(localStorage.getItem('utenti'));

        if (utenti && utenti.length > 0) {
            let tabella = `
                <table>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Et√†</th>
                        <th>Indirizzo</th>
                    </tr>
            `;

            utenti.forEach((utente, index) => {
                tabella += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${utente.nome}</td>
                        <td>${utente.cognome}</td>
                        <td>${utente.eta}</td>
                        <td>${utente.indirizzo}</td>
                    </tr>
                `;
            });

            tabella += `</table>`;
            document.getElementById('tabellaRisultati').innerHTML = tabella;
        } else {
            document.getElementById('tabellaRisultati').innerHTML = "<p>Nessun dato trovato.</p>";
        }
    </script>
</body>
</html>
