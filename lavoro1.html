<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina HTML con stili incorporati</title>
    <link rel="stylesheet" href="lavoro1.css">
    
    <style>
        .stileIncorporato {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 style="color: green; text-align: center;">Titolo Principale</h1>
    <p class="stileIncorporato">Paragrafo con stile incorporato.</p>
    <p class="esterno">Paragrafo con stile esterno.</p>
    <p style="color: red;">Paragrafo con stile inserito nel tag "p".</p>
</body>
</html>
