<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati Utente</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Dati Inseriti</h1>
    <div id="tabellaRisultati"></div>

    <script>
        const datiUtente = JSON.parse(localStorage.getItem('utente'));

        if (datiUtente) {
            const tabella = `
                <table>
                    <tr>
                        <th>Campo</th>
                        <th>Valore</th>
                    </tr>
                    <tr>
                        <td>Nome</td>
                        <td>${datiUtente.nome}</td>
                    </tr>
                    <tr>
                        <td>Cognome</td>
                        <td>${datiUtente.cognome}</td>
                    </tr>
                    <tr>
                        <td>Et√†</td>
                        <td>${datiUtente.eta}</td>
                    </tr>
                    <tr>
                        <td>Indirizzo</td>
                        <td>${datiUtente.indirizzo}</td>
                    </tr>
                </table>
            `;
            document.getElementById('tabellaRisultati').innerHTML = tabella;
        } else {
            document.getElementById('tabellaRisultati').innerHTML = "<p>Nessun dato trovato.</p>";
        }
    </script>
</body>
</html>
