<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella a cinque punte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="cnv" width="400" height="400"></canvas>

    <script>
        const cnv = document.getElementById("cnv");
        const ctx = cnv.getContext("2d");

        function draw(cx, cy, pts, r1, r2) {
            const step = Math.PI / pts;
            ctx.beginPath();
            for (let i = 0; i < 2 * pts; i++) {
                const r = i % 2 === 0 ? r1 : r2;
                const x = cx + r * Math.cos(i * step);
                const y = cy - r * Math.sin(i * step);
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
        }

        draw(200, 200, 5, 100, 50);
    </script>
</body>
</html>
